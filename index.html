<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcard web component demo</title>
  </head>
  <body>
    <section>
      <p>This postcard has transparency, flips 'book' style, and has a secret section where the address should be. It is shown at a best-guess of 50% of <em>real world</em> size</p>
      <postcard-display src="src/assets/hello.postcard" scale="50%"></postcard-display>
    </section>
    <section>
      <p>These postcards illustrate the different methods of flipping:</p>
      <ul>
        <style>li { margin: 50px 0; }</style>
        <li>Book: <postcard-display src="src/assets/landscape-book.postcard" scale="25%"></postcard-display></li>
        <li>Calendar: <postcard-display src="src/assets/landscape-calendar.postcard" scale="25%"></postcard-display></li>
        <li>Left-hand: <postcard-display src="src/assets/landscape-left-hand.postcard" scale="25%"></postcard-display></li>
        <li>Right-hand: <postcard-display src="src/assets/landscape-right-hand.postcard" scale="25%"></postcard-display></li>
      </ul>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
