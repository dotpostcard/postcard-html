<html>
  <head>
    <title>Example of postcards web components</title>
    <script type="module" src="https://unpkg.com/@dotpostcard/postcards-html"></script>
  </head>
<body>
<style>
  .centered {
    position: fixed;
    top: 200px;
    left: 50%;
    transform: translate(-50%, 0);
    display: flex;
  }

  .centered > * {
    margin: 8px;
  }
</style>
<div class="centered">
  <postcard-display name="example" src="https://github.com/dotpostcard/postcards-html/raw/main/src/assets/hello.postcard" height="400"></postcard-display>
  <postcard-info for="example"></postcard-info>
</div>
</body>
</html>
